{% extends "share/base.html" %}

{% block content %}
<p>Delete: {{ file_name }}</p>
<form method="post">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}">
  <input type="submit" name="submit" value="Delete">
  <input type="button" value="Cancel" onclick="window.history.back();">
</form>
{% endblock %}

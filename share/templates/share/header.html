<div class="header">
  <div class="title">{{ title }}</div>

{% if login_page != True %}
  <div class="auth_links">
  {% if request.user.is_authenticated %}
    <small><a href="{% url 'share:logout' %}">logout</a></small>
  {% else %}
    <small><a href="{% url 'share:login' %}">login</a></small>
  {% endif %}
  </div>
{% else %}
  <div class="auth_links">
    <small><a href="{% url 'share:signup' %}">signup</a></small>
  </div>
{% endif %}

</div>
